<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>聊天界面</title>
    <link rel="stylesheet" href="__STATIC__/chat/css/weui.min.css">
    <link rel="stylesheet" href="__STATIC__/chat/css/jquery-weui.min.css">
    <link rel="stylesheet" href="__STATIC__/chat/css/style.css">
    <link rel="stylesheet" href="__STATIC__/chat/css/chat.css">
    <!-- // <script src="js/jquery.min.js"></script> -->
    <style>
        .msg img{
            height: .8rem;
        }
        .msg>p{
            padding: .15rem .15rem;
            border-radius: .1rem;
        }
        .msg_input{
            background-size: .21rem auto;
            width: .21rem;
            height: .31rem;
            left: -.21rem;
            top: .15rem;
        }
        .reply, .ask{
            padding-bottom: .2rem;
        }
        .time{
            margin-bottom: 0;
            font-size: 12px;
        }
        html,body{
            background: #f1f2f4;
        }
        .reply .msg .name{
            top: 0;
            margin-bottom: .1rem;
        }
        .reply .msg>p {
            top: .4rem;
        }
    </style>
</head>

<body>
<div class="markBox"></div>
<div id="message">
    <!-- 左侧 -->
    <div id="app">
        <div><span style="display: none;">{{pageIndex}}</span></div>
        <!-- 循环开始 -->
        <div v-for="item in list" class="boxH mb10">
            <div class="reply" v-if="id != item.user_id">
                <div class="time lh40">{{initTime(item.create_time)}}</div>
                <div class="msg clear">
                    <img :src="useravt(item.user_avatar_url)" alt="" />
                    <span class="name">{{item.user_nickname}}</span>
                    <p>
                        <i class="msg_input"></i>
                        {{item.message}}
                    </p>
                </div>
            </div>
            <!-- 右侧 -->
            <div class="ask" v-else>
                <div class="time lh40">{{initTime(item.create_time)}}</div>
                <div class="msg clear">
                    <img :src="useravt(item.user_avatar_url)" alt="" />
                    <p>
                        <i class="msg_input"></i>
                        {{item.message}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <input class="my-input" type="text" />
    <p class="send">发送</p>
</div>
<script src="__STATIC__/chat/js/jquery.min.js"></script>
<script src="__STATIC__/chat/js/flexible.js"></script>
<script src="__STATIC__/chat/js/chat.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/chat/js/jquery-weui.min.js"></script>
<script src="__STATIC__/chat/js/vue.min.js"></script>
<script src="__STATIC__/chat/js/main.js"></script>
<script>
    $(window).scroll(function(event) {
        var scrollT = $(this).scrollTop();
        if (!vm.noMore && !vm.isLoad) {
            if (scrollT == 0) {
                getdata('more');
            }
        }
    });

    function send(msg) {
        if (canSend) {
            let input = $("#footer .my-input");
            var sendStr = input.val();
            if (sendStr.trim() !== '') {
                sendStrFn(sendStr);
            }
            input.val('');
        }
    };

    function sendStrFn(sendStr) { //发送信息
        var datas = {
            "message": sendStr,
            "user_id": GetRequest().id,
            "token": GetRequest().token
        };
        $.ajax({
            url: "http://sanchihui.800123456.top/h5/chat/pm",
            type: 'post',
            data: datas,
            timeout: timeout,
            success: function(ret) {
                // var ret = JSON.parse(data);
                $.hideLoading();
                if (ret.code == 1) {
                    var _obj = {};
                    _obj.user_id = '';
                    _obj.user_nickname = '';
                    _obj.user_avatar_url = vm.userAvt;
                    _obj.message = sendStr;
                    _obj.create_time = Date.parse(new Date()) / 1000;
                    vm.list.push(_obj);
                    scrollBottom();
                } else {
                    $.toast("发送失败", "cancel");
                }
            },
            error: function(err) {
                $.hideLoading();
                $.alert("服务器走丢了!");
            }
        });
    }
    var vm = new Vue({
        el: "#app",
        data: {
            list: [],
            pageIndex: 1,
            noMore: false, //没有更多
            isLoad: false, // true= 在加载中
            id: "",
            userAvt: "",
            isOne: true
        },
        methods: {
            initTime: function(time) {
                // timearr = time.split(' ');
                // datearr = timearr[0].split('/');
                return getdate(time * 1000)
            },
            useravt: function(urls) { //用户头像
                if (urls) {
                    if (urls.indexOf('http') > -1) {
                        return urls;
                    } else {
                        return url + urls;
                    }
                }

            }
        },
        updated: function() {
            if (vm.isOne) {
                scrollBottom()
                vm.isOne = false;
            }
            hideMark();
        }
    });

    getdata();

    vm.id = GetRequest().id;

    function getdata(op) { //获取历史信息
        if (vm.isLoad || vm.noMore) {
            return;
        }
        $.showLoading();
        var datas = {
            "length": pagesize,
            "page": vm.pageIndex,
            "token": GetRequest().token,
            "user_id": GetRequest().id
        };
        $.ajax({
            url: "http://sanchihui.800123456.top/h5/chat/pm",
            type: 'get',
            data: datas,
            timeout: timeout,
            success: function(ret) {
                // var ret = JSON.parse(data);
                $.hideLoading();
                if (ret.code == 1) {
                    if (op == 'more') {
                        for (var i = 0; i < ret.data.length; i++) {
                            vm.list.unshift(ret.data[i]);
                        };
                        var _height = 0;
                        for (var i = 0; i < ret.data.length; i++) {
                            _height += $(".boxH").eq(i).height();
                        };
                        $('html,body').animate({
                            scrollTop: _height
                        }, 0);
                    } else {
                        vm.list = ret.data
                    }
                    // vm.list = ret.data;
                    // _list = _list.unshift(ret.data);
                    // for (var i = 0; i < Things.length; i++) {
                    // 	Things[i]
                    // }
                    // vm.list.push.apply(ret.data, vm.list);
                    vm.noMore = ret.data.length < pagesize;
                    vm.pageIndex = vm.pageIndex + 1;
                    vm.isLoad = false;
                    vm.userAvt = ret.user.avatar_url;
                } else {
                    $.toast("获取数据失败", "cancel");
                }
                console.log(vm)
            },
            error: function(err) {
                $.hideLoading();
                $.alert("服务器走丢了!");
            }
        });
    };

    function getdate(str) {
        var now = new Date(str),
            y = now.getFullYear(),
            m = now.getMonth() + 1,
            d = now.getDate();
        return y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d) + " " + now.toTimeString().substr(0, 8);
    }

    function scrollBottom() {
        let message = $('#message');
        $('html,body').animate({
            scrollTop: $("body").height()
        }, 200);
    }
</script>
</body>

</html>
