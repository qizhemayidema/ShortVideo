{include file="common/source"}
<div class="ibox-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="m-b-md">
                <h2>教师入驻</h2>
            </div>
            <dl class="dl-horizontal">
                <dt>自我介绍</dt>
                <dd>{$info.desc}</dd>
            </dl>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <dl class="dl-horizontal">
                <dt>姓名：</dt>
                <dd>{$info.name}</dd>
                <dt>身份证号：</dt>
                <dd>{$info.card_number}</dd>
                <dt>身份证照片</dt>
                <dd>
                    <img src="{$info.card_pic}" width="300" alt="">
                </dd>
            </dl>
        </div>
        <div class="col-sm-7" id="cluster_info">
            <dl class="dl-horizontal">
                <dt>教师编号：</dt>
                <dd>{$info.teacher_number}</dd>
                <dt>擅长分类</dt>
                <dd>{$info.good_at_cate}</dd>
                <dt>荣誉证照片</dt>
                <dd>
                    <img src="{$info.honor_pic}" width="300" alt="">
                </dd>
            </dl>
        </div>
    </div>
</div>
